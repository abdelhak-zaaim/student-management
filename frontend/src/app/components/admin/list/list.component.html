<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Admin Management</h5>

            <div class="flex justify-content-end mb-3">
                <button pButton pRipple label="Add New Admin" icon="pi pi-plus" class="p-button-success" (click)="addAdmin()"></button>
            </div>

            <p-table [value]="admins" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                     [loading]="loading" styleClass="p-datatable-gridlines"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Login</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-admin>
                    <tr>
                        <td>{{admin.id}}</td>
                        <td>{{admin.firstName}}</td>
                        <td>{{admin.lastName}}</td>
                        <td>{{admin.email}}</td>
                        <td>{{admin.login}}</td>
                        <td>
                            <span [class]="admin.activated ? 'status-badge status-badge-success' : 'status-badge status-badge-danger'">
                                {{admin.activated ? 'Active' : 'Inactive'}}
                            </span>
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editAdmin(admin)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteAdmin(admin)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No admin users found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
<p-toast></p-toast>
